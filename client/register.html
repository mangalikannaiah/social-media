<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="background-color: cadetblue;">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="Profile id" class="form-label">Profile id</label>
                <input type="Profile id" class="form-control" id="Profile id" placeholder="choose a Profile ID">
            </div>
            <div class="col-md-6">
                <label for="Name" class="form-label">Name</label>
                <input type="Name" class="form-control" id="Name" placeholder="enter your name">
            </div>
            <div class="col-12">
                <label for="headline" class="form-label">Headline</label>
                <input type="text" class="form-control" id="headline" placeholder="enter headline describing yourself">
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="enter your Password">
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">confirmPassword</label>
                    <input type="confirmpassword" class="form-control" id="confirmpassword" placeholder="confirm your Password">
                </div>
            
                <button type="submit" class="btn btn-primary">register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
